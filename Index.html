<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="Styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    
  </head>
  <body>
    
    <div id="mainstuff">
        <p class="text-center" id="title1">Promote Your Online Course Like A Pro</p>
        <p class="text-center" id="title2">{Dev-Course}</p>
        <p class="text-center" id="title3">A Course Landing Page Template For Developers</p>
        <div class="d-grid gap-2 col-4 mx-auto">
            <button class="btn btn-primary" type="button" id="butt">Start Learning Now!</button>
        </div>
        <div class="container text-center" id="minicontcont">
            <div class="row">
                <div class="col">
                    <div class="contain">
                    <span class="material-symbols-outlined" id="cam">
                    videocam
                    </span>
                    <p class="text-center" id="minicont1">Content</p>
                    </div>
                    <p class="text-center" id="minicont1-1">80+ Videos</p>
                </div>
                <div class="col">
                    <div class="contain">
                    <span class="material-symbols-outlined" id="clock">
                    nest_clock_farsight_analog
                    </span>
                    <p class="text-center" id="minicont2">Duration</p>
                    </div>
                    <p class="text-center" id="minicont2-2">72 Hours</p>
                </div>
                <div class="col">
                    <div class="contain">
                    <span class="material-symbols-outlined" id="access">
                    account_circle
                    </span>
                    <p class="text-center" id="minicont3">Access</p>
                    </div>
                    <p class="text-center" id="minicont3-3">Lifetime</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
